{% extends 'home/base.html' %}
{% block content %}
<h1>Home Page</h1>
<p>Page Count = {{c}}</p>
{% for post in data %}
<div class="jumbotron jumbotron-fluid my-2 bg-dark">
  <div class="container">
    <h1 class="display-4">{{post.title}}</h1>
    <p class="lead">{{post.desc}}</p>
  </div>
</div>
{% endfor %}
{% endblock content %}
