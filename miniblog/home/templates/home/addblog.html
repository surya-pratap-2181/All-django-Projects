{% extends 'home/base.html' %}
{% block content %}
<h1>Add Blog Page</h1>
{% include 'home/error.html' %}
<div class="container">
<form method="POST" action="{% url 'add' %}" novalidate>
    {% csrf_token %}
        {% for fm in form %}
            <div class="form-group">
                {{fm.label_tag}}
                {{fm}}
                <span class="text-danger">{{fm.errors|striptags}}</span>
            </div>
        {% endfor %}
    <button type="submit" class="btn btn-success">Add</button>
</form>
</div>
{% endblock content %}
