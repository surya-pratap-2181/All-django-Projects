{% extends 'home/base.html' %}
{% block content %}
<h1>Dashboard Page</h1>
<h5>{{ip}}</h5>
<button type="button" class="btn btn-primary">
  Login Count <span class="badge badge-light">{{ct}}</span>
</button>
<div class="text-right my-2">
<a class="btn btn-success" href="{% url 'add' %}" role="button">Add New</a>
</div>
<div class="container">
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col" style="width:10%" >Id</th>
      <th scope="col" style="width:15%">Title</th>
      <th scope="col" style="width:55%">Description</th>
      <th scope="col" style="width:20%">Action</th>
    </tr>
  </thead>
  <tbody>
  {% for field in data %}
    <tr>
      <th scope="row">{{field.id}}</th>
      <td>{{field.title}}</td>
      <td>{{field.desc}}</td>
      <td><a class="btn btn-warning" href="{% url 'edit' field.id %}" role="button">Edit</a> - <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#staticBackdrop">Delete</button>
      <!-- Delete Modal -->
<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog  text-dark">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Confirm Delete</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are You Sure You Want to Delete This Blog...?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <a class="btn btn-danger" href="{% url 'delete' field.id %}" role="button">Delete</a>
        
      </div>
    </div>
  </div>
</div></td>
    </tr>
   {% endfor %}
  </tbody>
</table>
</div>

{% endblock content %}
