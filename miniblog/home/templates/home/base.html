{% load static %}
<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body class="bg-dark text-light">

</html>
