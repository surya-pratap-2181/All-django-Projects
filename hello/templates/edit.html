{% extends 'base.html' %}
{% block title %}
Edit
{% endblock title %}

{% block body %}
<div class="container-fluid px-0">
    <img class="d-block w-100 mx-0" src="../static/contact.jpeg" alt="edit_contact photo">
</div>
<div class="container" style="
    position: absolute;
    top: 83px;
    left: 124px;
">
    <h1 class="my-2 text-center">Edit Details</h1>
    <form method="POST" action="/edit/{{ edit.id }}">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" value="{{ edit.name }}" name="name" id="name"
                placeholder="Enter Your Name">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" value="{{ edit.email }}" id="email" name="email"
                placeholder="name@example.com">
        </div>
        <div class="form-group">
            <label for="phone">Mobile Number</label>
            <input type="phone" class="form-control" value="{{ edit.phone }}" id="phone" name="phone"
                placeholder="9876543210">
        </div>
        <div class="form-group">
            <label for="desc">How Can I Help You</label>
            <textarea class="form-control" id="desc" name="desc" rows="3">{{ edit.desc }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock body %}
