{% extends 'core/base.html' %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-warning border-bottom">Contact Us</h1>
    <p class="mx-auto text-center my-4 ss-color">Do you have any questions? Please do not hesitate to contact. I will
        come back
        to you within a matter of hours to help you!!</p>

    <div class="container mt-5 text-white">
        <div class="row">
            <div class="col-sm-9">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="name">Your Name</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="email">Your Email*</label>
                            <input type="email" required class="form-control" id="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="subject">Your Subject</label>
                        <input type="text" class="form-control" id="subject">
                    </div>
                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea class="form-control" id="message" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-outline-success">Send</button>
                </form>
            </div>
            <div class="col-sm-3 text-center">
                <div><i class="fas fa-map-marker-alt fa-2x i-color"></i>
                    <p class="ss-color">Ujjain (M.P.)</p>
                </div>
                <div class="my-5"><i class="fas fa-phone fa-2x i-color"></i>
                    <p class="ss-color">9876543210</p>
                </div>
                <div><i class="fas fa-envelope fa-2x i-color"></i>
                    <p class="ss-color">surya@gmail.com</p>
                </div>
            </div>
        </div>

    </div>
</div>
{% endblock content %}
