{% extends 'core/base.html' %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-warning border-bottom">Skills</h1>
    <div class="row text-white">
        <div class="col-sm-5 mt-5">
            <h3>HTML/CSS</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 100%"
                    aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%</div>
            </div>
        </div>
        <div class="col-sm-5 offset-sm-2 mt-5">
            <h3>JavaScript</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar"
                    style="width: 95%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">95%</div>
            </div>
        </div>

        <div class="col-sm-5 mt-5">
            <h3>PHP</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 70%"
                    aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">70%</div>
            </div>
        </div>
        <div class="col-sm-5 offset-sm-2 mt-5">
            <h3>Django</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar"
                    style="width: 45%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">45%</div>
            </div>
        </div>

        <div class="col-sm-5 mt-5">
            <h3>MySQL</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar"
                    style="width: 30%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">30%</div>
            </div>
        </div>
        <div class="col-sm-5 offset-sm-2 mt-5">
            <h3>C</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped  bg-dark" role="progressbar" style="width: 85%"
                    aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">85%</div>
            </div>
        </div>

    </div>
</div>

{% endblock content %}
